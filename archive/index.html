<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Demo Page</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button{
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        margin: 10px;
        font-size: 16px;
        transition: background-color 0.2s;
      }

      .button:hover{
        background-color: #0056b3;
      }
    </style>
</head>
<body>
    <div class="container">

        <a href="registration.html">
            <button class="button" id="start-button">Start Here</button>
        </a>
    </div>
</body>
</html>
